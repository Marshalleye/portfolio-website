<app-facade></app-facade>
<div id="Page"
  [class.is-dark]="!isLightTheme">
  <div id="Background">
    <app-canva></app-canva>
  </div>
  <div class="mask"
    id="Mask">
    <div class="mask_top"></div>
    <div class="mask_bottom"></div>
  </div>
  <div class="frame"
    id="Frame">
    <div class="frame_line frame_line-left"></div>
    <div class="frame_line frame_line-right"></div>
    <div class="frame_line frame_line-top"></div>
    <div class="frame_line frame_line-bottom"></div>
  </div>
  <div class="theme"
    id="Theme"
    x-data="">
    <div class="theme_color"
      [ngClass]="{'is-selected' : isLightTheme}"
      (click)="isLightTheme = !isLightTheme">
      <div class="_box"></div>
      <div class="_text">Light</div>
    </div>
    <div class="theme_color"
      [ngClass]="{'is-selected' : !isLightTheme}"
      (click)="isLightTheme = !isLightTheme">
      <div class="_box"></div>
      <div class="_text">Dark</div>
    </div>
  </div>

  <router-outlet></router-outlet>
</div>
